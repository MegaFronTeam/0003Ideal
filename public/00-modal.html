<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="utf-8">
		<title>Модальные окна</title>
		<meta name="description" content="о чем страница">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,  shrink-to-fit=no">
		<link type="image/ico" href="img/favicon.ico" rel="shortcut icon"><meta name="format-detection" content="telephone=no"> 
		<link href="libs/swiper/swiper-bundle.min.css" rel="stylesheet"/>
		<link href="libs/animate.css/animate.min.css" rel="stylesheet"/>
		<link href="libs/@fancyapps/ui/fancybox.css" rel="stylesheet"/>
		<link rel="preconnect" href="https://fonts.googleapis.com"/>
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin=""/>
		<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;400;500;700&amp;display=swap" rel="stylesheet"/>
		<link href="https://fonts.googleapis.com/css2?family=Roboto&amp;display=swap" rel="stylesheet"/>
		<link href="libs/@fancyapps/ui/fancybox.css" rel="stylesheet"/>
		<link href="libs/filepond/filepond.min.css" rel="stylesheet"/>
		<link href="libs/filepond-plugin-image-preview/filepond-plugin-image-preview.min.css" rel="stylesheet"/>
		<link href="css/main.min.css" rel="stylesheet"/>
	</head>
	<body>
		<div class="main-wrapper">
			<div class="section container">
				<h1>Страница для  демонстрации модальных окон</h1>
				<div class="row">
										<div class="col-auto mb-2"><a class="btn btn-primary" href="#" data-src="modal-call" data-fancybox="modal">Оставить заявку</a></div>
				</div>
				<div class="applicationSent active">
					<svg class="icon icon-info ">
						<use xlink:href="img/svg/sprite.svg#info"></use>
					</svg>
					<p class="applicationSent__text">Ваша заявка успешно отправлена
					</p>
					<a class="applicationSent__close" href="#">
						<svg class="icon icon-cross ">
							<use xlink:href="img/svg/sprite.svg#cross"></use>
						</svg>
					</a>
				</div>
			</div>
		</div>
		<!--  start modals-->
		<div id="modal-call" style="display: none">
			<div class="modal-win">
				<div class="form-wrap">
					<form>
						<div class="text-center">
							<div class="form-wrap__title form-data h5">Обратный звонок
							</div>
						</div>
						<div class="form-wrap__row row">
							<div class="col-lg-12">
								<div class="form-wrap__input-wrap">
									<div class="form-wrap__input-wrap form-group"><input class="form-wrap__input form-control" name="text" type="text" placeholder="ФИО" required="required"/>
									</div>
									<!-- +e.input-wrap-->
									<div class="form-wrap__required text-gray-medium">*
									</div>
								</div>
							</div>
							<div class="col-lg-6">
								<div class="form-wrap__input-wrap">
									<div class="form-wrap__input-wrap form-group"><input class="form-wrap__input form-control" name="email" type="email" placeholder="Электронная почта" required="required"/>
									</div>
									<!-- +e.input-wrap-->
									<div class="form-wrap__required text-gray-medium">*
									</div>
								</div>
							</div>
							<div class="col-lg-6">
								<div class="form-wrap__input-wrap">
									<div class="form-wrap__input-wrap form-group"><input class="form-wrap__input form-control" name="tel" type="tel" placeholder="+7 (     )   -   -   " required="required"/>
									</div>
									<!-- +e.input-wrap-->
									<div class="form-wrap__required text-gray-medium">*
									</div>
								</div>
							</div>
							<div class="col-lg-6">
								<div class="form-wrap__input-wrap">
									<div class="form-wrap__input-wrap form-group"><input class="form-wrap__input form-control" name="text" type="text" placeholder="Площать помещения м2" required="required"/>
									</div>
									<!-- +e.input-wrap-->
									<div class="form-wrap__required text-gray-medium">*
									</div>
								</div>
							</div>
							<div class="col-lg-6">
								<div class="form-wrap__input-wrap">
									<div class="form-wrap__input-wrap form-group"><input class="form-wrap__input form-control" name="text" type="text" placeholder="Назначение помещения" required="required"/>
									</div>
									<!-- +e.input-wrap-->
									<div class="form-wrap__required text-gray-medium">*
									</div>
								</div>
							</div>
							<div class="form-wrap__col-textarea col-lg-12">
								<div class="form-wrap__input-wrap form-group"><textarea class="form-wrap__input form-control" name="textarea" placeholder="Напишите дополнительную информацию"></textarea>
								</div>
								<!-- +e.input-wrap-->
							</div>
							<div class="form-wrap__col-textarea col-lg-12 mt-3">
								<input class="filepond" type="file" name="filepond" multiple="" data-allow-reorder="true" data-max-file-size="3MB" data-max-files="3"/>
							</div>
							<div class="col-lg-12 text-center">
								<button class="form-wrap__btn btn" type="submit">Отправить
								</button>
							</div>
							<div class="col">
								<p class="form-wrap__text">Нажимая кнопку «Отправить», я даю свое согласие<br>на обработку своих <a href="#">персональных данных</a>
								</p>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
		<!-- #modal-call-->
		<!-- end modals-->
		<script src="libs/jquery/jquery.min.js"></script>
		<script src="libs/@fancyapps/ui/fancybox.umd.js"> </script>
		<script src="libs/swiper/swiper-bundle.min.js"> </script>
		<script src="libs/inputmask/inputmask.min.js"> </script>
		<script src="libs/wow.js/wow.min.js"> </script>
		<script src="https://unpkg.com/filepond-plugin-file-encode/dist/filepond-plugin-file-encode.min.js"> </script>
		<script src="https://unpkg.com/filepond-plugin-file-validate-size/dist/filepond-plugin-file-validate-size.min.js"> </script>
		<script src="https://unpkg.com/filepond-plugin-image-exif-orientation/dist/filepond-plugin-image-exif-orientation.min.js"> </script>
		<script src="https://unpkg.com/filepond-plugin-image-preview/dist/filepond-plugin-image-preview.min.js"> </script>
		<script src="https://unpkg.com/filepond/dist/filepond.min.js"> </script>
		<script src="libs/gsap/ScrollTrigger.min.js"> </script>
		<script src="libs/gsap/ScrollToPlugin.min.js"> </script>
		<script src="libs/gsap/gsap.min.js"> </script>
		<script src="js/common.js"></script>
	</body>
</html>
